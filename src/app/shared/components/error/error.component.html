<div class="popup">
  <h1 mat-dialog-title>
    <mat-icon>error</mat-icon>
    An Error Occurred!
  </h1>
  <div mat-dialog-content>
    <p class="mat-body-1">{{ data?.message }}</p>
  </div>

  </div>
</div>
