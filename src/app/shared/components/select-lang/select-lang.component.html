<div>
  <div class="form_lang_btn" *ngFor="let language of languageArr">
    <div class="select-language" #tooltip="matTooltip" [matTooltip]="language.toUpperCase()">
      <input [id]="language" type="radio" [value]="language" [(ngModel)]="myLanguage" />
      <label [for]="language" [ngStyle]="{ 'background-image': 'url(assets/flags/' + language + '.svg)' }"></label>
    </div>
  </div>
</div>
