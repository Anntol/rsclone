<mat-form-field appearance="outline">
  <mat-label>{{ "SETTINGS.COUNTRY" | translate }}</mat-label>
  <mat-select placeholder="{{ 'SETTINGS.SELECT_COUNTRY' | translate}}" [(ngModel)]="selectedCountry">
    <mat-option *ngFor="let country of countriesList" [value]="country.name">{{ country.name }}</mat-option>
  </mat-select>
</mat-form-field>
