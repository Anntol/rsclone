<mat-form-field appearance="outline">
  <mat-label>{{ 'SETTINGS.COUNTRY' | translate }}</mat-label>
  <mat-select
    placeholder="{{ 'SETTINGS.SELECT_COUNTRY' | translate }}"
    [(ngModel)]="iso3166CountryCode"
  >
    <mat-option *ngFor="let country of countriesList" [value]="country.iso3166CountryCode">
      <img class="flag" src="assets/flags/{{ country.iso3166CountryCode | lowercase }}.svg" />
      {{ country.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
