<div id="projects" class="projects">
  <div id="navLogo" class="nav-vertcal">
    <app-vertical-menu></app-vertical-menu>
  </div>
  <div id="pageTop" class="top">
    <form>
      <input type="text" />
      <input type="text" matInput [formControl]="searchQuery" />
      <span class="material-icons stacks-base-block">search</span>
    </form>
  </div>
  <div id="pageContent" class="content">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div id="pageBottom" class="bottom">
    <app-select-lang class="lang"></app-select-lang>
  </div>

  <div id="pageFooter" class="footer-secondary">
    <a href="https://rs.school/js/">
      <img class="rsschool-img" src="../../../../assets/RSSchool_logo.svg" alt="RSSchool" />
    </a>
    <img class="github-img" src="../../../../assets/github-repo.svg" alt="github-profile" />
    <p class="creation">@ 2021</p>
  </div>

</div>
