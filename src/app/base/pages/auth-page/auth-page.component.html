<div class="auth">
  <div class="navLogo">
    <app-vertical-menu></app-vertical-menu>
  </div>
  <div class="content">
    <mat-card>
      <form (submit)="onSubmit(authForm)" #authForm="ngForm">
        <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email />
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            #passwordInput="ngModel"
            required
          />
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button class="btn-auth base-button-blue" type="submit">{{ title }}</button>
        <p class="auth-links">
          <a [routerLink]="['/login']" *ngIf="authType == 'signup'">Log In</a>
          <a [routerLink]="['/signup']" *ngIf="authType == 'login'">Sign Up</a>
        </p>
      </form>
    </mat-card>
  </div>
</div>
