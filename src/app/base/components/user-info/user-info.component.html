<form (ngSubmit)="onSubmit(userInfoForm)" #userInfoForm="ngForm">
  <table class="form table-flex" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ "SETTINGS.FIRST_NAME" | translate }}</mat-label>
          <input matInput [(ngModel)]="model.firstName" name="firstName" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> {{ "SETTINGS.LAST_NAME" | translate }} </mat-label>
          <input matInput [(ngModel)]="model.lastName" name="lastName" />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field class="form" appearance="outline">
    <mat-label>{{ 'SETTINGS.EMAIL' | translate }}</mat-label>
    <input matInput [(ngModel)]="model.email" name="email" readonly>
  </mat-form-field>
  <table class="form" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ "SETTINGS.CITY" | translate }}</mat-label>
          <input matInput [(ngModel)]="model.city" name="city" />
        </mat-form-field>
      </td>
      <td>
        <app-select-country></app-select-country>
        <!-- Anya's changes: -->
        <!-- <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ "SETTINGS.COUNTRY" | translate }}</mat-label>
          <input matInput [(ngModel)]="model.country" name="country" />
        </mat-form-field> -->
      </td>
    </tr>
  </table>
  <mat-form-field class="form" appearance="outline">
    <ngx-mat-intl-tel-input [preferredCountries]="['by', 'ua', 'kz', 'ru']"
      [enablePlaceholder]="true" [enableSearch]="true" [(ngModel)]="model.phone" name="phone" #phone>
    </ngx-mat-intl-tel-input>
    <mat-label>{{ 'SETTINGS.PHONE' | translate }}</mat-label>
    <mat-hint>eg : {{phone.selectedCountry.placeHolder}}</mat-hint>
    <mat-error *ngIf="userInfoForm.form.controls['phone']?.errors?.validatePhoneNumber"> {{ 'SETTINGS.PHONE_ERROR' | translate}}</mat-error>
  </mat-form-field>
  <button type="submit">Save</button>
</form>
