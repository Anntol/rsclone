<H2 class="box-title">{{ project.title }}</H2>
<div class="box-donate">
  <div class="box-paiment">
    <form autocomplete="off" id="general">
      <div>
        <div>
          <span class="form-header">
            <span>Choose an amount to give </span>
          </span>
          <div class="amount-wrapper">
            <div class="amount-buttons-wrapper">
              <div id="outer-grid">
                <div>
                  <!-- <span class="button amount-button">{{ option[0][amount] }}</span> -->
                </div>
                <div>
                  <!-- <span class="button amount-button">{{ option[1][amount] }}</span> -->
                </div>
                <div>
                  <!-- <span class="button amount-button">{{ option[2][amount] }}</span> -->
                </div>
                <div>
                  <!-- <span class="button amount-button">{{ option[4][amount] }}</span> -->
                </div>
                <div>
                  <!-- <span class="button amount-button">{{ option[5][amount] }}</span> -->
                </div>
                <div>
                  <!-- <span class="button other-amount-button hidden"> {{ 'PROJECTS.AMOUNT' | translate }}</span> -->
                </div>
              </div>
            </div>
          </div>
          <button class="w-full show-next-donate-screen" id="donate-button">
            {{ 'PROJECTS.DONATE' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="box-text">
    <div class="checkbox-text">
      <div class="box-img">
        <img [src]="project.imageLink" [alt]="project.themeName">
      </div>
      <div class="box-text">
        <div class="checkbox-text--header">
          <!-- <span class="small">#{{ project.id }}</span> -->
          <p>{{ project.country }}</p>
          <span class="small">{{ project.dateOfMostRecentReport | date }}</span>
        </div>
        <div class="checkbox-text--bottom group">
          <span
            class="material-icons"
            style="vertical-align: middle;">
            group
          </span>
          <span class="small">{{ project.numberOfDonations }}</span>
          <span
            class="material-icons grade"
            style="vertical-align: middle;"
            matTooltip="{{ 'PROJECTS.FAVORITES' | translate }}">
            grade
          </span>
          <span
            class="material-icons share"
            style="vertical-align: middle;"
            matTooltip="{{ 'PROJECTS.SHARE' | translate }}">
            share
          </span>
        </div>
      </div>
    </div>
    <span class="checkbox-text--donate">
      <div class="box-line">
        <div class="indicator goal" [style.width]="fundingIndicator"></div>
      </div>
      <div class="summ">{{ project.goal | currency }}</div>
      <div class="funding">{{ project.funding | currency }}</div>
    </span>
    <div class="checkbox-text--title">{{ project.summary }}</div>
  </div>
</div>
