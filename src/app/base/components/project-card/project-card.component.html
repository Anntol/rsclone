<div class="block-card"
  *ngFor="let project of dataProjects">
  <div class="figure-txt">
      <p># {{ project.id }}</p>
      <h3>{{ project.title }}</h3>
  </div>
  <div class="image-wrap">
      <div class="image-lay"></div>
      <div class="image">
          <div class="front"  [ngStyle]="{ 'background-image': 'url(' + project.imageLink + ')' }"></div>
          <!-- <div class="front" style="background-image: url(https://www.globalgiving.org/pfil/2593/pict.jpg)"></div> -->
          <div class="back">
              <div class="inner">
                  <a href="#more">More...</a>
              </div>
          </div>
      </div>
  </div>
</div>
