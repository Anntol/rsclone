  <div>
    <ul class="cards-block">
      <li
        class="card-itm"
        *ngFor="let project of dataProjects">
        <input type="checkbox" name="pasta" [id]="project.id" class="checkbox-input"/>
        <label [for]="project.id" class="checkbox-label">
          <div class="checkbox-text">
            <p class="checkbox-text--title"> {{ project.title }}</p>
            <p class="checkbox-text--description">Click to <span class="un">un</span>check it!</p>
          </div>
        </label>
      </li>
    </ul>
    <button
      class="more-btn bg-base-block stacks-base-block"
      (click)="nextPage()">
      {{ 'PROJECTS.BTN_MORE' | translate }}
    </button>
    <!-- <span class="warning-message">{{ PROJECTS.ERR_MESSAGE }}</span> -->
  </div>
