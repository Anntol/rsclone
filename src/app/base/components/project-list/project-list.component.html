 <div>
  <app-preloader></app-preloader>
  <div id="cards-block" class="card-list">
    <div
      class="card-item stacks-base-block noselect"
      *ngFor="let project of dataProjects | sortProjects: optionsSort">
      <input
        type="checkbox"
        name="checkbox-project"
        [id]="project.id"
        [title]="project.title"
        [checked]="project.isFavourite"
        class="checkbox-input"
        (change)="onChangeUserFavorites($event)"/>
      <label [for]="project.id" class="checkbox-label">
        <div class="checkbox-text">
          <div class="box-img">
            <img [src]="project.imageLink" [alt]="project.themeName">
          </div>
          <div class="box-text">
            <div class="checkbox-text--header">
              <!-- <span class="small">#{{ project.id }}</span> -->
              <p>{{ project.country }}</p>
              <span class="small">{{ project.dateOfMostRecentReport | date }}</span>
            </div>
            <div class="checkbox-text--bottom group">
              <span
                class="material-icons"
                style="vertical-align: middle;">
                group
              </span>
              <span class="small">{{ project.numberOfDonations }}</span>

              <span
                class="material-icons grade"
                style="vertical-align: middle;"
                matTooltip="{{ 'PROJECTS.FAVORITES' | translate }}">
                grade
              </span>
              <span
                class="material-icons share"
                style="vertical-align: middle;"
                matTooltip="{{ 'PROJECTS.SHARE' | translate }}">
                share
              </span>
             
            </div>
          </div>
          <div class="box-line">
            <div class="indicator goal" [style.width]="project.fundingIndicator"></div>
          </div>
          <span class="checkbox-text--donate">
            <div class="summ">{{ project.goal | currency }}</div>
            <div class="funding">{{ project.funding | currency }}</div>
          </span>
          <div class="checkbox-text--title">{{ project.title }}</div>
          <span class="checkbox-text--donate">
            <div
              class="check-btn base-button-blue"
              (click)="goToDonatePage(project)">
              {{ 'PROJECTS.DONATE' | translate }}
            </div>
          </span>
        </div>
      </label>
    </div>
  </div>
  <button
    class="more-btn bg-base-block stacks-base-block noselect"
    (click)="nextPage()">
    {{ 'PROJECTS.BTN_MORE' | translate }}
  </button>
</div>
