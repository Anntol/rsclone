<a class="menu-trigger" mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="menuOptions">
  <mat-icon aria-hidden="false" aria-label="More options" class="menu-icon">more_vert</mat-icon>
</a>
<mat-menu #menu="matMenu" xPosition="before">
  <ng-template matMenuContent let-items="menuItems">
    <button mat-menu-item *ngFor="let item of items">
      <mat-icon class="menu-icon" aria-hidden="false">{{ item.icon }}</mat-icon>
      <span>{{ item.option | translate }}</span>
    </button>
  </ng-template>
</mat-menu>
