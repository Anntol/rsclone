<div class="fav-container">
  <ol *ngIf="this.isUserAuthenticated" class="favourites">
    <li class="fav-item" *ngFor="let fav of userFavourites">
      <a [routerLink]="['/projects/favourites', fav.projectId]">{{fav.title}} ghbdtn</a>
      <app-delete-item (delClick)="onDeleteFavourite(fav.projectId)"></app-delete-item>
    </li>
  </ol>
</div>
